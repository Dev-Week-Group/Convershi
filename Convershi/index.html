<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Convershi</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="js/script.css" rel="stylesheet" type="text/css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="wrapper">

	    <!-- Sidebar -->
	    <nav id="sidebar">
	    	<h1>Convershi</h1>

	    	<div class="btn-group" data-toggle="buttons">
			  <label class="btn active">
			    <input type="radio" name="text" class="text1" autocomplete="off" checked> Text
			  </label>
			  <label class="btn">
			    <input type="radio" name="voice" class="voice1" autocomplete="off"> Voice
			  </label>
			</div>

			 <div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <label class="input-group-text" for="inputGroupSelect01">From</label>
			  </div>
			  <select class="form-control" id="inputGroupSelect01">
			    <option selected>Choose Language</option>
			    <option value="1">English</option>
			    <option value="2">Spanish</option>
			  </select>
			</div>

			 <div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <label class="input-group-text" for="inputGroupSelect02">To</label>
			  </div>
			  <select class="form-control" id="inputGroupSelect02">
			    <option selected>Choose Language</option>
			    <option value="1">English</option>
			    <option value="2">Spanish</option>
			  </select>
			</div>


		  	 <div class="form-group">
			  <label for="usr">Input</label>
			  <input type="text" class="form-control" id="usr">
			  <button type="button" class="btn">Submit</button>
			</div>
			<button type="button" class="btn">Recording</button>

	    </nav>

	    <!-- Page Content -->
	    <div id="content">
	    </div>

	</div> 
	
</body>
</html>
